name: Release CLI

on:
  push:
    tags:
      - "v*"

jobs:
  build-release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build release binary
        run: swift build -c release --product mvp_sync

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mvp_sync-macos
          path: .build/release/mvp_sync

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: .build/release/mvp_sync
