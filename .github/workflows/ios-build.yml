name: iOS Build

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build (iOS Simulator)
        run: |
          xcodebuild \
            -project ios/VikunjaRemindersApp.xcodeproj \
            -scheme VikunjaRemindersApp \
            -configuration Debug \
            -sdk iphonesimulator \
            build
